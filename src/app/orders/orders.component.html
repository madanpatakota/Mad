<div class="container" style="margin-top:40px;background-color:orange; padding-bottom: 3em;">
    <div>
        <label>Order Component</label>
    </div>
    <form>
        <div class="form-group">
            <input type="text" name="CustomerName" class="form-control" placeholder="Customer Name"
                [(ngModel)]="CustomerName">
        </div>
        <div class="form-group">
            <label>Suggest Names:Madan, Sudheer, Suresh</label>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Get Prices" (click)="evtGetOrders(CustomerName)">
            | <input type="button" class="btn btn-primary" value="Add Customer" (click)="AddCustomer()">

        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>CustomerName</th>
                        <th>Product Name</th>
                        <th>OrderID</th>
                        <th>Quantity</th>
                        <th>UnitPrice</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Orders">
                        <td>
                            {{item.CustomerName}}
                        </td>
                        <td>
                            {{item.ProductName}}
                        </td>
                        <td>
                            {{item.OrderID}}
                        </td>
                        <td style="background-color: white;">
                            {{item.Quantity}}
                        </td>
                        <td style="background-color: white;">
                            {{item.UnitPrice}}
                        </td>
                    </tr>
                    <tr *ngIf="Orders.length == 0">
                        <td colspan="5"> Empty Data</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <app-order-details [OrderCustomerName]="CustomerName">
    </app-order-details>
</div>
