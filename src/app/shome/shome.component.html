<div style="margin-top: 30px;" class="container">
    <form>
        <div class="form-group">
            <div class="row">
                <label>
                    Class Name
                </label>
                <div class="col-md-6">
                    <select [(ngModel)]="modClass" name="ClassName" class="form-control">
                        <option [value]="item.ID" *ngFor="let item of ListClass">
                            {{item.Name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group col-md-7">
            <div class="text-right">
                <input type="button" (click)="evtNext()" value="Next" class="btn btn-primary">
            </div>
        </div>

    </form>
</div>
