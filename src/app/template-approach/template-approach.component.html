<div class="container" style="margin-top:10px">
    <div>
        <h4>
            User Form
        </h4>
    </div>
    <form (ngSubmit)="evtSubmit()" name="fUserForm" ngForm #form="ngForm">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="fUserName" ngModel required 
                #fUserName=ngModel />
                <small *ngIf="fUserName.invalid && fUserName.touched" class="form-text text-muted">Please Enter User
                    Name
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <select name="CityName" class="form-control" #fCity="ngModel"
                ngModel required>
                    <option [value]="item.Id" *ngFor="let item of CityList"> {{item.Name}} </option>
                </select>
                <small *ngIf="fCity.touched && fCity.invalid" class="form-text text-muted">Please enter
                    City Name</small>
            </div>
        </div>
        <button class="btn btn-primary" [disabled]="form.invalid" >Submit</button>
    </form>
</div>
