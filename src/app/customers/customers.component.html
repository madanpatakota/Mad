<div class="container" style="margin-top:40px;background-color: cadetblue;">
    <div>
        <label>Customers Component</label>
    </div>
    <form>
        <div class="form-group">
            <input type="text" name="CustomerName" class="form-control" placeholder="Customer Name"
                [(ngModel)]="CustomerName">
        </div>
        <div class="form-group">
            <label>Suggest Names:Madan, Sudheer, Suresh</label>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Get Products" (click)="evtGetData(CustomerName)">
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>CustomerName</th>
                        <th>Product Name</th>
                        <th>OrderID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Products">
                        <td>
                            {{item.CustomerName}}
                        </td>
                        <td>
                            {{item.ProductName}}
                        </td>
                        <td>
                            {{item.OrderID}}
                        </td>
                    </tr>
                    <tr *ngIf="Products.length == 0">
                        <td colspan="3"> Empty Data</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <br>
</div>
