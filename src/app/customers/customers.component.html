<div class="container" style="margin-top:30px">
    <h3>Customer Information component {{OrderInputs}}</h3>
    <ng-template #headerTemplate>
        <label class="col-form-label"> Welcome to Customers</label>
    </ng-template>
    <ng-container #headerContainer></ng-container>

    <form [formGroup]="customerForm">
        <div>
            <div class="form-group row">
                <div class="col">
                    <input type="text" formControlName="CusName" name="CusName" class="form-control"
                        placeholder="Customer Name">
                </div>
                <div class="col">
                    <input type="text" formControlName="ProName" name="ProName" class="form-control"
                        placeholder="Product Name">
                </div>
                <div class="col">
                    <textarea rows="5" placeholder="Comments" formControlName="Comments" name="CommentsName"
                        class="form-control">
                </textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="button" class="btn btn-primary" value="Submit" (click)="evtClick()">
                    <input type="button" class="btn btn-primary" 
                    value="ContentCreate" (click)="evtContentCreate()">
                
                </div>
            </div>
        </div>
    </form>


    <ng-content class=".orderDetails"></ng-content>
    <ng-content class=".DynamicContent"></ng-content>
    <ng-container #orderContentContainer></ng-container>
    <ng-container #viewContainer></ng-container>
    <!-- <ng-content select=".orderDetails"></ng-content> -->



    <br>
</div>
